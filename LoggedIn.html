<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Golden Lotus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay"></div>

  <!-- Navigation -->
  <nav class="top-nav">
    <a href="index.html" class="nav-link">Home</a>
    <a href="#" class="nav-link highlight" id="logoutBtn">Log Out</a>
  </nav>

  <main class="hero">
    <h1 class="restaurant-name">Welkom bij Golden Lotus</h1>
    <p class="tagline" id="welcomeMessage"></p>
  </main>

  <script src="script.js"></script>
  <script>
    // Load logged-in user
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

    if (!loggedInUser) {
      // If someone tries to access this page without logging in
      window.location.href = "SignIn.html";
    } else {
      document.getElementById("welcomeMessage").textContent =
        `Fijn je te zien, ${loggedInUser.name}!`;
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
